<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS and other stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS if needed -->
    <link rel="stylesheet" href="/static/css/auctions.css">
    
</head>
<body>
    {% extends 'index.html' %}
    {% block body %}
    <div class="row justify-content-center">
    <div class="container mt-4" style="width: 10000px;">
     <h2 class="card-title">Admin Dashboard</H2>
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Add Produtos</h1>
                        <form method="post" action="{% url 'add_item' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group"> <!-- This div was missing -->
                                <label for="item_name">Title:</label>
                                <input type="text" id="item_name" name="item_name" required><br><br>
                            </div>
                            <div class="form-group">
                                <label for="item_description">Description:</label>
                                <textarea id="item_description" name="item_description" required></textarea><br><br>
                            </div>
                            <div class="form-group">
                                <label for="item_lot">Lot ID:</label>
                                <input type="text" id="item_lot" name="item_lot" required><br><br>
                            </div>
                            <div class="form-group">
                                <label for="item_images">Images:</label>
                                <input type="file" id="item_images" name="item_images"><br><br>
                            </div>
                            <div class="form-group">
                                <label for="auction_id">Auction ID:</label>
                                <input type="text" id="auction_id" name="auction_id" required><br><br>
                            </div>
                            <button type="submit" class="btn btn-primary">Add produto</button>
                        </form>
                    </div>
                </div>
            </div>

            
            <!-- Add Auction Form -->
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Add Auction</h1>
                        <form method="post" action="{% url 'add_auction' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="number_of_bids">Auction Number</label>
                                <input type="number" class="form-control" id="auction_number" name="auction_number">
                            </div>
                            <div class="form-group">
                                <label for="base_price">Base Price</label>
                                <input type="number" step="100" class="form-control" id="base_price" name="base_price">
                            </div>
                            <div class="form-group">
                                <label for="start_time">Start Time</label>
                                <input type="datetime-local" class="form-control" id="start_time" name="start_time">
                            </div>
                            <div class="form-group">
                                <label for="end_time">End Time</label>
                                <input type="datetime-local" class="form-control" id="end_time" name="end_time">
                            </div>
                            <div class="form-group">
                                <label for="minimum_increment">Minimum Increment</label>
                                <input type="number" step="100" class="form-control" id="minimum_increment" name="minimum_increment">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Auction</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <!-- Include Bootstrap JS and other scripts if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
