<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include Bootstrap CSS and other stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS if needed -->
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    {% extends 'index.html' %}
    {% block body %}
    <div class="container mt-4" style="width: 2000px;">
        <div class="row justify-content-center">
            <div class="col-md-6 mx-auto"> <!-- Add mx-auto class to center -->
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Admin Dashboard</h1>
                        <!-- Add item form -->
                        <!-- Add item form -->
                        <form method="post" action="{% url 'add_item' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                        <div class="form-group">
                            <label for="item_name">Item Name</label>
                            <input type="text" class="form-control" id="item_name" name="item_name">
                        </div>
                        <div class="form-group">
                            <label for="item_description">Item Description</label>
                            <textarea class="form-control" id="item_description" name="item_description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="item_lot">Lot</label>
                            <input class="form-control" id="item_lot" name="item_lot">
                        </div>
                        <div class="form-group">
                            <label for="item_image">Item Image</label>
                            <input type="file" class="form-control-file" id="item_images" name="item_images" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <!-- Include Bootstrap JS and other scripts if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
