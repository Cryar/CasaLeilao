<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Auctions Online</title>

    <!-- Bootstrap 4.0.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <!-- Footer related -->
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">


    <!-- ICON -->
    <link rel="icon" href="/static/images/icon.png">

    <!-- PAGE CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">    
    
</head>

<body>

	<!-- Logo -->
	<a href="index.html"><img src="/static/images/logosite.png" class="logosite" /></a>
	
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="homebutton" class="navbar-brand" href="index.html/"><img src="/static/images/home.png" class="logo" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/website/Leiloes/">Leiloes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/website/Negociações/">Negociações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/website/SobreNos/">Sobre Nos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/website/Contactos/">Contactos</a>
            </li>
        </ul>
        
        <ul id="right_navbar" class="navbar-nav ml-auto">
           {% if user.is_authenticated %}
                {% include "home.html" %}
            {% else %}
                <li class="nav-item open-modal">
                    <a id="login" class="nav-link" href="login/">Login</a>
                </li>
                <li class="nav-item">
                    <a id="signup" class="nav-link" href="register/">Registar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="watchlist/">Leiloes Desejados</a>
                </li>
             {% endif %} 
             <div class="d-flex justify-content-center">
                <div class="p-2">
                    <div id="replacement">
                        {% block body %}
                        {% include "items.html" %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </nav>
            <footer class="footer-distributed">
                <div class="footer-left">
                   <h3>Auctions<span>online</span></h3>
                    <p class="footer-company-name">Auctions Online &copy; 2023</p>
                 </div>
            </footer>   
	
	
</body>
</html>
